name: demo_ui
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-146.2.beta <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  animated_splash_screen: ^1.1.0
  intl: ^0.18.1
  syncfusion_flutter_charts: ^23.1.36
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  fl_chart: ^0.63.0
  font_awesome_flutter: ^10.5.0
  http: ^1.1.0
  shared_preferences:
  jwt_decoder:
  provider: ^6.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/profile/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
    - family: Mooli
      fonts:
        - asset: assets/fonts/Mooli/Mooli-Regular.ttf
          weight: 700

